<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Google Clone Homepage Exercise</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <div class="navLeft">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </div>

                <div class="navRight">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><i class="fas fa-th"></i></li>
                    <li><button id="sign-in"><a href="#">Sign in</a></button></li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        <form action="#">
            <div class="searchIcon">
                <span><i class="fas fa-search"></i></span>
                <input class="search" type="text">
            </div>
            <div class="buttons">
                <button class="btn1" type="submit">Google Search</button>
                <button class="btn2" type="submit">I'm Feeling Lucky</button>
            </div>
        </form>

        <footer>
            <div id="footer">
                <ul>
                    <div class="bottomLeft">
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </div>
                    <div class="bottomRight">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </div>
                </ul>
            </div>
        </footer>
    </main>

</body>
</html>
